[package]
name = "alarmate"
version = "0.2.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
reqwest = "0.11.9"
serde = { version = "1.0.134", features = ["derive"] }
serde_json = "1.0.75"
clap = { version = "3.0.10", features = ["derive", "env"], optional = true }
tokio = { version = "1.15.0", default-features = false, features = ["macros", "rt-multi-thread"], optional = true }
thiserror = "1.0.30"

[features]
build-binary = ["clap", "tokio"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
debug = false
panic = 'abort'
