[package]
name = "alarmate"
version = "0.3.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
reqwest = "0.11.16"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
clap = { version = "4.2.4", features = ["derive", "env"], optional = true }
tokio = { version = "1.27.0", default-features = false, features = ["macros", "rt-multi-thread"], optional = true }
thiserror = "1.0.40"

[features]
build-binary = ["clap", "tokio"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
