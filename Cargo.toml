[package]
name = "alarmate"
version = "0.2.0"
authors = ["Adrian Kumpf <adrian.kumpf@posteo.de>"]
edition = "2018"

[dependencies]
reqwest = "0.9.17"
serde = { version = "1.0.99", features = ["derive"] }
serde_json = "1.0.39"
structopt = { version = "0.2.15", optional = true }

[features]
build-binary = ["structopt"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
debug = false
panic = 'abort'
