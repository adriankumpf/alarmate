[package]
name = "alarmate"
version = "0.2.0"
authors = ["Adrian Kumpf <adrian.kumpf@posteo.de>"]
edition = "2018"

[dependencies]
reqwest = "0.10.0-alpha.1"
serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0.41"
structopt = { version = "0.3.3", optional = true }
tokio = { version = "0.2.0-alpha.6", optional = true }
thiserror = "1.0.4"

[features]
build-binary = ["structopt", "tokio"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
debug = false
panic = 'abort'
