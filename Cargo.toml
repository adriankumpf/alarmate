[package]
name = "alarmate"
version = "0.2.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
reqwest = "0.11.13"
serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"
clap = { version = "4.0.29", features = ["derive", "env"], optional = true }
tokio = { version = "1.22.0", default-features = false, features = ["macros", "rt-multi-thread"], optional = true }
thiserror = "1.0.37"

[features]
build-binary = ["clap", "tokio"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
