[package]
name = "alarmate"
version = "0.3.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
reqwest = "0.11.22"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
clap = { version = "4.4.6", features = ["derive", "env"], optional = true }
tokio = { version = "1.32.0", default-features = false, features = ["macros", "rt-multi-thread"], optional = true }
thiserror = "1.0.49"

[features]
build-binary = ["clap", "tokio"]

[[bin]]
name = "alarmate"
required-features = ["build-binary"]

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
